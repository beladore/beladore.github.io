<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bel's Hub</title>
    <link rel="icon" type="image/x-icon" href="heart.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header" id="myHeader">
    <a class="active">bel's hub</a>
    <div class="headerbuttons">
        <a class="art" href="#grid">art</a>
        <a class="contact" href="#contact">contact</a>
        <a class="games" href="#games">games</a>
    </div>
</div>

<div class="box">
    <h2 class="h2">Hi, I’m  bel! </h2>
    <p class="p">Welcome to my cozy little space,<br>I’m a compsci student that loves anything artsy</p>
</div>

<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

<div class="content">
    <a><img src="cloud2.svg" id="cloud1" style="width:40%;height:40%;"></a>
    <a><img src="cloud.svg" id="cloud2" style="width:30%;height:30%;"></a>
    <a><img src="cloud.svg" id="cloud3" style="width:30%;height:30%;"></a>


    <p class="p-art">Some of my previous work, i like doing portraits, mainly in black and white. </p>
    <div id="grid">
        <div class="left"> <img src="drawing1.jpg" style="height: 50vh;"> </div>
        <div class="centerleft"> <img src="drawing2.jpg" style="height: 50vh;"></div>
        <div class="center"><img src="drawing3.jpg" style="height: 50vh;"></div>
        <div class="centerright"><img src="drawing4.jpg" style="height: 50vh;"></div>
        <div class="right"><img src="drawing5.jpg" style="height: 50vh;"></div>
    </div>
    <footer id="contact">
        <p>Get in contact~<br>
        <div class="buttons">
            <a href="https://www.youtube.com/watch?v=0tOXxuLcaog&t=1494s&ab_channel=10HoursMovies"><img src="discord.svg" id="discord" style="width:65px;height:65px;"></a>
            <a href="https://www.instagram.com/anabelkalamees"><img src="instagram.svg" id="instagram" style="width:65px;height:65px;"></a>
        </div>
    </footer>
</div>


<script>
// Get the button:
let mybutton = document.getElementById("myBtn");

window.addEventListener('scroll', scrollFunction);
window.addEventListener('scroll', myFunction);
// When the user scrolls down 20px from the top of the document, show the button

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0; // For Safari
  document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
}

document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();

        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
        });
    });
});

// When the user scrolls the page, execute myFunction

// Get the header
var header = document.getElementById("myHeader");

// Get the offset position of the navbar
var sticky = header.offsetTop;

// Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
function myFunction() {
  if (window.pageYOffset > sticky) {
        header.classList.add("sticky");
    } else {
        header.classList.remove("sticky");
    }
}
</script>
</body>
</html>
